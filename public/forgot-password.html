<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Forgotten Password - Geo App</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="/assets/fonts/fontawesome5-overrides.min.css"
    />
  </head>

  <body
    class="bg-gradient-primary"
    style="background: linear-gradient(#123c4e, rgb(0, 0, 0)), #123c4e"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
          <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-flex">
                  <img src="/assets/img/image3.png" style="height: 531px" />
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h4 class="text-dark mb-2">Forgot Your Password?</h4>
                      <p class="mb-4">
                        &nbsp; &nbsp; &nbsp; &nbsp; We get it, stuff happens.
                        Just enter your&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        &nbsp;email address below and we'll send you&nbsp;
                        &nbsp; &nbsp; &nbsp;your new password!
                      </p>
                    </div>
                    <form class="user">
                      <div class="form-group">
                        <input
                          class="form-control form-control-user"
                          type="email"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                          name="email"
                        />
                      </div>
                      <button
                        class="btn btn-primary btn-block text-white btn-user"
                        id="reset-password"
                        type="submit"
                        style="
                          border-style: none;
                          background: linear-gradient(
                            -132deg,
                            #123c4e,
                            rgb(111, 111, 111) 100%
                          );
                        "
                      >
                        Reset Password
                      </button>
                    </form>
                    <div class="text-center">
                      <hr />
                      <a
                        class="small"
                        href="/register.html"
                        style="color: rgb(27, 122, 163)"
                        >Create an Account!</a
                      >
                    </div>
                    <div class="text-center">
                      <a
                        class="small"
                        href="/index.html"
                        style="color: rgb(27, 122, 163)"
                        >Already have an account? Login!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/assets/js/script.min.js"></script>
    <script src="/scripts/forgot-password.js"></script>
  </body>
</html>
